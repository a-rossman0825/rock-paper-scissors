<!DOCTYPE html>
<html lang="en">

<head>
  <!--Viewport-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Favicon-->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!--Styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="styles.css">
  <!--Script-->
  <script src="script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body class="bg-img">
  <!--SECTION HEADER-->
  <header id="header-text" class="text-center fs-5 mb-4">
    HEADER TEXT <!-- NOTE Header Text Goes Here-->
  </header>
  <!-- !SECTION -->
  <main>
    <!--SECTION COMPUTER SIDE SECTION-->
    <section class="container">
      <div class="row text-center" style="height: 30vh;">
        <div id="comp-health" class="col-3 border">COMPUTER HEARTS</div>
        <div id="comp-hand" class="col-9 border">
          COMPUTER HAND <!--NOTE Computer Hand Image Goes Here-->
        </div>
      </div>
    </section>
    <!-- !SECTION -->
    <!-- SECTION CHOICE BUTTONS -->
    <section class="container">
      <div id="choices-box"class="row text-center align-content-center show-content" style="height: 30vh;">
        <div class="col-4">
          <img src="./media/user-rock.png" alt="hand in the shape of a rock" class="w-100 choice-button"
            onclick="getUserChoice('rock')">
          rock
        </div>
        <div class="col-4">
          <img src="./media/user-paper.png" alt="hand in the shape of a rock" class="w-100 choice-button"
            onclick="getUserChoice('paper')">
          paper
        </div>
        <div class="col-4">
          <img src="./media/user-scissors.png" alt="hand in the shape of a rock" class="w-100 choice-button"
            onclick="getUserChoice('scissors')">
          scissors
        </div>
      </div>
    </section>
    <!-- SECTION USER SIDE SECTION -->
    <section class="container">
      <div class="row text-center" style="height: 30vh;">
        <div id="user-hand" class="col-9 border">
          <!--User Hand image Goes Here-->
        </div>
        <div id="user-health" class="col-3 border">
          USER HEARTS
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
